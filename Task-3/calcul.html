<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="calcul.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap">
</head>
<body>
    <div class="calculator">
        <div class="content">
           
            <div>
                <input type="tel" placeholder="0" id="inputBox">
                <button class="other-clr">AC</button>
                <button class="other-clr">âŒ«</button>
                <button class="main">%</button>
                <button class="main">/</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class=" main">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="main">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="main">+</button>
            </div>

            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal button">=</button>
            </div>
        </div>
    </div>
    <!-- Custom JS link -->
    <script src="calcul.js"></script>

</body>
</html>
